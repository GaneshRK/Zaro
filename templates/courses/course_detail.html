{% extends 'base.html' %}
{% load static %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<style>
  /* =========================
   COURSE DETAIL PAGE
============================ */
.course-thumbnail img {
    border-radius: 12px;
    object-fit: cover;
    max-height: 400px;
}

.course-video video {
    border-radius: 12px;
    max-height: 400px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.25);
}

.course-description {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 20px;
}

.course-price {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 20px;
}

.course-sidebar {
    background: rgba(40, 45, 40, 0.85);
    border: 1px solid rgba(139, 174, 102, 0.25);
    backdrop-filter: blur(8px);
}

.course-sidebar ul li {
    margin-bottom: 10px;
}

.course-sidebar i {
    color: #8BAE66;
    margin-right: 8px;
}

</style>

<center>
<div class="col-lg-8" style="margin: 100px; padding-left:100px;" >
   
    

    <!-- Description -->
    <h1 class="mb-3">{{ course.title }}</h1>
     <!-- Thumbnail -->
    <div class="course-thumbnail mb-4 text-center">
        <img src="{% static 'img/img2.jpg' %}" 
     style="width:600px; height:350px; object-fit:cover; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.25);">

    </div>

    <p class="course-description">{{ course.full_description|linebreaks }}</p>
    <!-- Video -->
    <div class="course-video mb-4 text-center">
        <video controls 
               style="width:600px; height:340px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.25);">
            <source src="https://your-video-link.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p class="course-price"><strong>Price:</strong> ₹{{ course.price }}</p>

    <!-- Buttons -->
    {% if user.is_authenticated %}
    <a class="btn btn-success btn-lg" href="/courses/{{ course.slug }}/buy/">Buy Now</a>
    {% else %}
    <a class="btn btn-primary btn-lg" href="/accounts/login/?next=/courses/{{ course.slug }}/buy/">Login to Buy</a>
    {% endif %}
</div>
</center>
{% endblock %}
